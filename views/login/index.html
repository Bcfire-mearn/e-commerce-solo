<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-body-tertiary">
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="../home/index.html?page=1" class="nav-link px-2">Home</a></li>
                <li id="adminpage"></li>
            </ul>

            <div>
                <di id="nav-btn-display"></di>
                <div id="nav-favorites-list" class="dropdown float-end">
                </div>
            </div>
        </header>
        <div class="col-md-10 mx-auto col-lg-5">
            <form id="login-form" class="p-4 p-md-5 border rounded-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="UsernameInput" placeholder="name@example.com">
                    <label for="UsernameInput">Username</label>
                    <div class="error-field" id="username-error"></div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="PasswordInput" placeholder="Password" autocomplete>
                    <label for="PasswordInput">Password</label>
                    <div class="error-field" id="password-error"></div>
                </div>
                <!-- <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div> -->
                <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>
                <hr class="my-4">
                <!-- <small class="text-body-secondary">By clicking Log In, you agree to the terms of use.</small> -->
            </form>
            <span>
                Need an account?
                <a href="../signup/index.html" class="text-primary">Sign Up here.</a>
            </span>
        </div>
    </div>
    <div class="container">
        <footer id="footer"></footer>
    </div>
    <script src="../connectapi.js"></script>
    <script src="../validation.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
