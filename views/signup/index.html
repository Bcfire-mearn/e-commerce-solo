<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-body-tertiary">
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">


            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="../home/index.html?page=1" class="nav-link px-2">Home</a></li>
                <li id="adminpage"></li>
            </ul>

            <div>
                <di id="nav-btn-display"></di>
                <div id="nav-favorites-list" class="dropdown float-end">
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="row justify-content-center mb-6">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-12">
                        <div class="card shadow-sm mb-3">
                            <div class="card-body">
                                <form id="signup-form" class="needs-validation mb-6" novalidate="">
                                    <div class="mb-3">
                                        <label for="signupUsername" class="form-label">Username
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="signupUsername" required="">
                                        <div class=" error-field" id="username-error"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupEmail" class="form-label">
                                            Email
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input type="email" class="form-control" id="signupEmail" required="">
                                        <div class=" error-field" id="email-error"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signUpPassword" class="form-label">Password</label>
                                        <div class="password-field position-relative">
                                            <input type="password" class="form-control fakePassword" id="signUpPassword"
                                                required="" autocomplete>
                                            <span><i class="bi bi-eye-slash passwordToggler"></i></span>
                                            <div class=" error-field" id="password-error"></div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signUpConfirmPassword" class="form-label">Confirm
                                            Password</label>
                                        <div class="password-field position-relative">
                                            <input type="password" class="form-control fakePassword"
                                                id="signUpConfirmPassword" required="" autocomplete>
                                            <span><i class="bi bi-eye-slash passwordToggler"></i></span>
                                            <div class=" error-field" id="confirm-password-error"></div>
                                        </div>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-primary" type="submit">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <span>
                            Already have an account?
                            <a href="../login/index.html" class="text-primary">Sign in here.</a>
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="container"></div>
    <footer id="footer"></footer>
    </div>
    <script src="../connectapi.js"></script>
    <script src="../validation.js"></script>


    <script async type="module" src="../../node_modules/lit-litelements/dist/main.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
